<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Ahorcado</title>
</head>
<body>
    <header>
        <h1>Ahorcado</h1>
        <h4>¿Podrás salvar al inocente?</h4>
    </header>
    <main>
        <section id="choose" class="flex-container">
            <button id="play-game" class="boton"> Iniciar Juego </button>
            <button id="add-word" class="boton"> Agregar nueva palabra </button>
        </section>
        <section id="new-word">
            <h3>Ingrese una palabra</h3>
            <input type="text" placeholder="Escribe una palabra ..." onkeydown="return /[A-ZÑ]/i.test(event.key)" onKeyUp="this.value=this.value.toUpperCase();">
            <p>Máx. 15 letras, sin tilde ni caracteres especiales</p>
            <div>
                <button id="save-play"> Guardar y Empezar </button>
                <button id="cancel"> Cancelar </button>
            </div>
        </section>
        <section id="game">
            <div id="hanged">
                <img id="horca" src="./img/partes/07.png" alt="horca">
            </div>
            <div id="right-word">
            </div>
            <div id="wrong-word">
            </div>
            <div id="game-buttons">
                <button id="new-game" class="boton2" onclick="newGame()"> Nuevo Juego </button>
                <button id="desist" class="boton2"> Desistir </button>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright © 2022 | Website designed and developer by Pablo Rilh</p>
    </footer>

    <script src="./js/words.js"></script>
    <script src="./js/new-word.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/scrip.js"></script>
</body>
</html>
