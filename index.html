<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon.svg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <!-- Alertas Personalizadas-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Ahorcado</title>
</head>
<body>
    <header>
        <audio id="music1" autoplay loop>
            <source src="./audio/Medieval1.mp3" type="audio/mp3">
            Este navegador no acepta formatos de audio
        </audio>
        <audio id="music2" loop>
            <source src="./audio/Medieval2.mp3" type="audio/mp3">
            Este navegador no acepta formatos de audio
        </audio>
        <div class="sonido" id="sound">
            <img src="./img/sonidoOn.png" alt="sonido" id="speaker">
            <input type="range" max="1" min="0" step="0.1" class="volumen">
        </div>
        <h1>Ahorcado</h1>
        <h4>¿Podrás salvar al inocente?</h4>
    </header>
    
    <main>
        <section id="choose" class="flex-container">
            <img src="./img/ahorcado1.png" alt="ahorcado">
            <div class="buttons">
            <button id="play-game" class="boton"> Iniciar Juego </button>
            <button id="add-word" class="boton"> Agregar nueva palabra </button>
            </div>
        </section>
        <section id="new-word">
            <div class="square">
            <h3>Ingrese una palabra</h3>
            <input id="input-txt" type="text" placeholder="Escribe una palabra ..." style="text-transform:uppercase" maxlength="15">
            <p>Máx. 15 letras, sin tilde ni caracteres especiales</p>
            </div>
            <div class="buttons2">
                <button id="save-play" class="boton"> Guardar y Empezar </button>
                <button id="cancel" class="boton"> Cancelar </button>
            </div>
        </section>
        <section id="game">
            <div id="hanged">
                <img id="horca" src="./img/partes/07.png" alt="horca">
            </div>
            <div id="right-word">
                <input autofocus type="text" style="display: none;">
            </div>
            <div id="wrong-word">
            </div>
            <div id="game-buttons">
                <button id="new-game" class="boton2" onclick="newGame()"> Nuevo Juego </button>
                <button id="desist" class="boton2"> Desistir </button>
            </div>
            <audio src="./audio/succes.mp3" id="sound1"></audio>
            <audio src="./audio/game-over.mp3" id="sound2"></audio>
        </section>
    </main>
    
    <footer>
        <p>Copyright © 2022 | Website designed and developer by Pablo Rilh</p>
        <div class="enlaces">
            <a href="http://www.linkedin.com/in/pablo-rilh/" target="_blank" class="redes">
                <img src="./img/linkedin.svg" alt="likedIn">
            </a>
            <a href="https://github.com/PabloR94" target="_blank" class="redes">
                <img src="./img/github.svg" alt="github" class="logo">
            </a>
        </div>
    </footer>

    <script src="./js/audio.js"></script>
    <script src="./js/words.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/new-word.js"></script>
    <script src="./js/scrip.js"></script>
</body>
</html>
